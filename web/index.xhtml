<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Guess My Number</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>

    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage value ="resources/img/Duke.gif"/>
            <h3>
                Hi my name is Duke!<br/>
                Do you want to play a game?<br/>
                Pick one number between #{guessNumberBean.min} and #{guessNumberBean.max}!<br/>
                <h:inputText value="#{guessNumberBean.userGuess}"/> 
            </h3>
            <h:commandButton value="Guess" action="response"/>
        </h:form>
    </h:body>
</html>
